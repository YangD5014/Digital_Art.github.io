<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- v-text:=>{} -->
<!-- v-html指令: -->
<!-- v-on指令 v-on:click='fun' @  为元素绑定事件 -->
<!-- v-for 根据数据生成列表结构 -->
<body>
    <div id="app">
        {{message}}
        <li v-for:="(index,item) in arr" :title="item">{{index}}--{{item}}</li>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello!',
                arr:[100,200,300,400,500]
            },
            methods: {
                doit:function(){
                    alert('do it!')
                },
                changefood_name:function(){
                    console.log(this.food_name)
                    this.food_name='九转大肠'
                }
            },
        })
    </script>
</body>
</html>
